  <section class="page page-faq valign-wrapper flex-center">
    <div class="">
      <div class="row">
        <div class="large-12 columns center-text margin-large">
          <h2>FAQ</h2>
        </div>
      </div>
      <div class="row">
        <ul class="medium-block-grid-3 large-block-grid-3">
          <li>
            <h4 class="text-blue">Tell me more about InnoVenture.</h4>
            <p>
              InnoVenture is a technopreneurship platform for students (cross-faculty and cross-graduate; undergraduate to PhD) and young professionals to redefine innovation and venture creation by collaboratively tackling real world problems in teams.
            </p>
          </li>
          <li>
            <h4 class="text-blue">What's your history?</h4>
            <p>
              The first edition of InnoVenture started in 2013 with 160 students divided in 36 teams.  The problem statement companies were JTC, Nestle, NUH, Dow Corning and HDB.  In the following year InnoVenture grew to 273 participants in 54 teams.</p>
              <p>The problem statement companies were JTC, Nestle, NUS OFM and Total.  Winning teams have ended up patenting their technologies, receiving media attention and receiving internships at the problem statement companies!  This year we are back with five new problem statements by exciting companies, and we hope to go beyond 300 participants!
            </p>
          </li>
          <li>
            <h4 class="text-blue">What's the process like?</h4>
            <p>
              You will be solving problem statements set by sponsor companies. In the process, you will be empowered with the skills necessary to build and pitch a working prototype in the various bootcamps offered in the first phase of InnoVenture. InnoVenture brings
              in external mentors and faculty to help you realize your solution.
            </p>
          </li>
          <li>
            <h4 class="text-blue">How big can teams be?</h4>
            <p>
              Teams are minimum 2, maximum 4. Cross-disciplinary and cross-graduate level teams are highly recommended.
            </p>
          </li>
          <li>
            <h4 class="text-blue">I am not a student from NUS. Can I participate?</h4>
            <p>
              Anyone who is enrolled at NUS for AY2015/2016 can sign up irrespective of their faculty or whether they are studying Bachelors, Masters or PhD.
            </p>
          </li>
          <li>
            <h4 class="text-blue">Can I gain course credit?</h4>
            <p>
              Only undergraduate students from the Faculty of Engineering, NUS can earn credits (up to 4MC). Please refer to <a href="http://www.tip.eng.nus.edu.sg">http://www.tip.eng.nus.edu.sg</a>.
            </p>
          </li>
          <li>
            <h4 class="text-blue">Is an interview required?</h4>
            <p>
              No.
            </p>
          </li>
          <!-- <li>
          <h4 class="text-blue">What should I do if I have a team of 5?</h4>
          <p>
            Unfortunately, a team of five is considered an advantage. As a suggestion, reach out to students across other faculties (i.e. Business School).

            Should finding a third member not be possible before the registration deadline, you will be paired with any remaining team members.
          </p>
        </li> -->
        </ul>
      </div>
    </div>
